<section>
  <div class="container">
    <h5>Items in Category: {{shortName}}</h5>
  </div>
  <div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let detail of menuList">
          <td>{{detail.name}}</td>
          <td>{{detail.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
