<h3>Menu Categories</h3>

<div class="row">
  <div class="col-4">
    <ul style="margin-left: 6em;">
      <li *ngFor="let category of list"> 
        <span (click)="menuDetail(category.short_name)">{{ category.name }} - ({{category.short_name}})</span>
      </li>
    </ul>
  </div>
  
  <div class="col-7">
    <section>
      <router-outlet></router-outlet>
    </section>
  </div>
</div>
